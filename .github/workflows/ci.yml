name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Run tests
        run: zig build test

      - name: Build (Debug)
        run: zig build

      - name: Build (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Test --help
        run: |
          ./zig-out/bin/floos --help
          ./zig-out/bin/flooc --help

      - name: Test --version
        run: |
          ./zig-out/bin/floos --version
          ./zig-out/bin/flooc --version

      - name: Test --doctor (should show warnings without config)
        run: |
          ./zig-out/bin/floos --doctor || true
          ./zig-out/bin/flooc --doctor || true

  format-check:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Check formatting
        run: |
          zig fmt --check src/*.zig build.zig
