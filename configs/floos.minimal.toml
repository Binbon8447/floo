# Minimal Floo server configuration
bind = "0.0.0.0"
port = 8443
cipher = "aes256gcm"
psk = "replace-with-strong-psk"
token = "replace-with-token"

# Accept a reverse tunnel from clients and publish it publicly
[reverse_services]
webapp = "0.0.0.0:80"

# Or allow clients to reach an internal service through the tunnel
# [services]
# database = "127.0.0.1:5432"
