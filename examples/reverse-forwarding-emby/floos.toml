bind = "0.0.0.0"
port = 8443
cipher = "aes256gcm"
psk = "emby-reverse-forward-secret-2024"
token = "emby-access-token"

[reverse_services]
emby = "0.0.0.0:8096"

[advanced]
tcp_nodelay = true
tcp_keepalive = true
tcp_keepalive_idle = 30
tcp_keepalive_interval = 10
tcp_keepalive_count = 3
socket_buffer_size = 524288
heartbeat_interval_seconds = 30
heartbeat_timeout_seconds = 45
